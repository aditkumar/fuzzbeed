<!doctype html>
<title>FuzzBeed</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <div><img src="{{url_for('static', filename='fuzzbeed_logo.png') }}" alt="FuzzBeed"/></div>
  <div class=metanav>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}
    <div class=post-title> {{ headline }} </div>
    <div class =image-container>
      {% for post in postData %}
        <div class=post>
          <div class=post-caption>
            {{post['title']}}
          </div>
          <p>
            <img src="{{post['img']}}"/>
          </p>
          <div class=citation>
            <a href="{{post['source']}}">Source</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endblock %}
</div>
